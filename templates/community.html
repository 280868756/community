<div class="wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="main-title">
					今天您遇到了什么问题呢？
					<a href="#" class="btn btn-primary">我要提问</a>
				</div>
				<ul class="nav nav-tabs" role="tablist">
				  	<li role="presentation" class="active"><a href="#new">最新的</a></li>
				  	<li role="presentation"><a href="#hot">热门的</a></li>
				 	<li role="presentation"><a href="#unanswered">未回答的</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" data-toggle="tab" id="new" ng-controller="QuestionsController">
						<div class="question-list-item" ng-repeat="question in questions">
							<div question-item question= {{question}}></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div ng-controller="UserInfoController">
					<div class="widget-box">
						<a href="" class="widget-message-item">我的收藏</a>
						<a href="" class="widget-message-item">我的关注</a>
						<a href="" class="widget-message-item">我得提问</a>
						<a href="" class="widget-message-item">我得文章</a>
					</div>
					<div class="widget-box">
						<h4>
							关注标签：
						</h4>
						<ul class="list-inline">
							<li class="tag-label" ng-repeat="tag in userInfo.focusTags"><a href="" class="custom-a-white custom-a-none">{{tag.label}}</a></li>
						</ul>
					</div>
				</div>
				<div  ng-controller="HotInfoController">
					<div class="widget-box">
						<h4>
							热议标签
							<a href="" style="text-decoration:none">》</a>
						</h4>
						<ul class="list-inline">
							<li class="tag-label" ng-repeat="tag in hotInfo.tags"><a href="" class="custom-a-white custom-a-none">{{tag.label}}</a></li>
						</ul>
					</div>
					<div class="widget-box">
						<h4>
							最近热议话题
						</h4>
						<ul class="list-inline">
							<li class="tag-message" ng-repeat="question in hotInfo.questions"><a href="">{{question.title}}</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
