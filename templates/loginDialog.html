<div ng-controller="loginController" class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog login-modal">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">登录信息</h4>
          </div>
          <div class="modal-body">
              <label for="username"></label>
              <input class="form-control" type="text" ng-model="username" placeholder="用户名"></input>
              <label for="password"></label>
              <input class="form-control" type="password" ng-model="password" placeholder="密码"></input>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" ng-click="login()">提交</button>
          </div>
        </div>
    </div>
</div>
