<div class="wrap">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div>
						<a href="#/community/">问答</a>
						<span>>问答详情</span>
					</div>
					<h2 class="title">{{question.title}}</h2>
					<div class="pt-10">
						<a class="custom-a-none" href="">{{question.author}}</a>
						<span>&nbsp;&nbsp;提问于&nbsp;&nbsp;</span>
						<span>{{question.date}}</span>
					</div>
				</div>
				<div class="col-md-3">
					<ul class="list-unstyled">
						<li>
							<button class="btn btn-primary" ng-click="focus()">关 注</button><strong>&nbsp;&nbsp;{{question.focus}}&nbsp;</strong>关注
						</li>
						<li class="mt-10">
							<button class="btn btn-success" ng-click="collect()">收 藏</button><strong>&nbsp;&nbsp;{{question.collect}}&nbsp;</strong>收藏，<strong>&nbsp;{{question.view}}&nbsp;</strong>浏览
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="question">
					<div class="console-button">
						<div class="vote-btn vote-btn-up" ng-click="addVote()"></div>
						<div class="vote-count" ng-bind="question.votes"></div>
						<div class="vote-btn vote-btn-down" ng-click="subVote()"></div>
					</div>
					<div class="content">
						<p>{{question.content}}</p>
						<div class="q-tags">
							<ul class="list-inline tag">
								<li ng-repeat="tag in question.tags">
									<a href="" class="custom-a-none"><span class="label label-info">{{tag.label}}</span></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="answers" ng-controller="AnswersController">
					<div class="answers-Num">{{answers.count}}个回答</div>
					<div class="answer" ng-repeat="answer in answers" ng-modal="answer">
						<answer-item></answer-item>
					</div>
					<h3>撰写答案</h3>
					
				</div>
			</div>
			<div class="col-md-3">
				<div>
					<div class="first-widget-box">
						<h4>
							相似问题
						</h4>
						<ul class="list-inline li-block">
							<li class="tag-message" ng-repeat="question in similarQuestions"><a href="#/community/question/{{question.id}}">{{question.title}}</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
